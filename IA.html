
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Resumos de Textos com IA</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0"><i class="bi bi-robot"></i> Gerador de Resumos com IA</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Cole um texto abaixo (máx. 1.000 caracteres) e gere um resumo automático. Ajuste o comprimento desejado.</p>
                        
                        <div class="mb-3">
                            <label for="textoInput" class="form-label">Texto de Entrada:</label>
                            <textarea id="textoInput" class="form-control" rows="6" placeholder="Exemplo: A inteligência artificial está revolucionando o mundo da programação. Modelos como GPT permitem criar apps inteligentes sem codar tudo do zero. Isso facilita projetos de faculdade..."></textarea>
                            <div class="form-text">Caracteres: <span id="contador">0</span>/1000</div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="col-md-6">
                                    <label for="maxLength" class="form-label">Comprimento Máximo do Resumo (palavras):</label>
                                    <input type="number" id="maxLength" class="form-control" value="100" min="50" max="300">
                                </div>
                                <div class="col-md-6 d-flex align-items-end">
                                    <button id="carregarHistorico" class="btn btn-outline-secondary me-2">Carregar Último</button>
                                    <button id="limparHistorico" class="btn btn-outline-danger">Limpar Histórico</button>
                                </div>
                            </div>
                            
                            <button id="gerarBtn" class="btn btn-primary w-100 mb-3">
                                <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                                Gerar Resumo
                            </button>
                            
                            <div id="resultado" class="alert alert-info d-none" role="alert">
                                <h5>Resumo Gerado:</h5>
                                <div id="resumoTexto"></div>
                                <button id="copiarBtn" class="btn btn-sm btn-success mt-2"><i class="bi bi-clipboard"></i> Copiar Resumo</button>
                            </div><div id="historico" class="mt-3"></div>
                        
                            <div class="text-center text-muted mt-4 small">
                                Powered by Hugging Face API. Para mais requests, crie uma conta gratuita em <a href="https://huggingface.co" target="_blank">huggingface.co</a>.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap JS via CDN (para tooltips, etc., se precisar) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
